#            - ./logs/symfony:/var/www/symfony/var/logs:cached
#        depends_on:
#            - db
#            - mailcatcher
    php74:
        build: php-fpm/7.4
        container_name: mitfahrerspiele
        ports:
            - "9000:9000"
            - "9999:9999"
        volumes:
            - ../application:/var/www/symfony:cached
            - ./logs/symfony:/var/www/symfony/var/logs:cached
        depends_on:
          - db
          - mailcatcher
    nginx:
        build: nginx
        ports:
            - "80:80"
        volumes_from:
#            - php72
            - php74
        volumes:
            - ./logs/nginx/:/var/log/nginx:cached
    mailcatcher:
        image: tophfr/mailcatcher
        ports:
          - 1080:80
    adminer:
        image: adminer
        ports:
          - 8080:8080
        depends_on:
          - db
