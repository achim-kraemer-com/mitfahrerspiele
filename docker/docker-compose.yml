version: '2'
services:
    db:
        image: library/mariadb:10.1.44
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
        volumes:
          - ./data/db:/var/lib/mysql
